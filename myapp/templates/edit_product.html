


<form action="{% url 'edit_product' product.id %}" method="post" >
{% csrf_token %}

	<label> Code</label> <input type="text" name="code" value="{{product.code}}" />
	<label>Name </label> <input type="text" name="name" value="{{product.name}}">
	<label>PRICE</label> <input type="number" name="price" value="{{product.price}}">
	<label>Quantity</label> <input type="number" name="qty" value="{{product.quantity}}">
	<label>Description</label> <input type="text" name="description" value="{{product.description}}">
	<input type="submit" name="submit" value="UPDATE"/>
</form>
